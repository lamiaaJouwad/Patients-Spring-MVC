<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="row mt-3" >
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header"> Authentification</div>
            <div class="card-body" >
                <form method="post" th:action="@{/login}">
            <div>
                <div class="mb-3 mt-3" >
                    <label for="username">Username </label>
                    <input placeholder="Username" class="form-control"  id="username" type="text" name="username">
                </div>
                <div class="mb-3 mt-3" >
                    <label for="password" class="form-label">Password: </label>
                    <input id="password"  placeholder="password" class="form-control" type="password" name="password">
                </div>
                <div class="form-check-label">
                    <label class="form-check-label">
                    <input  class="form-check-input" type="checkbox" name="remember-me"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary"> Login</button>


            </div>
                </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
